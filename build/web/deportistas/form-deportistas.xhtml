<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.formAthletHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name ="contenido">
                <h2>#{str.formAthletHeader}</h2>
                <p:fieldset legend="#{str.legendAthletForm}">
                    <h:form> 
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.nameAthletPrompt}"
                                         value="#{deportistaBean.deportista.nombreDeportista}"></p:inputText>
                                         <p:inputText placeholder="#{str.apeAthletPrompt}"

                                         value="#{deportistaBean.deportista.apellidoDeportista}"></p:inputText>
                                         <p:inputText placeholder="#{str.ageAthletPrompt}"
                                         value="#{deportistaBean.deportista.edad}"></p:inputText>
                            <p:selectOneMenu value="#{deportistaBean.deportista.deporte.idDeporte}">
                                <f:selectItems value="#{deportistaBean.deportes}" var="d"
                                               itemLabel="#{d.nombre}" itemValue="#{d.idDeporte}"></f:selectItems>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{deportistaBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{deportistaBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{deportistaBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
